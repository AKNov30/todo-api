name: CI/CD

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npx prisma generate

      - run: npm run build

      - run: npm run lint

  cd:
    runs-on: self-hosted
    needs: ci

    steps:
      - uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: docker compose up -d --build
